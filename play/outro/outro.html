<!doctype html>
<html>
<head>
	<style>
	body{
		margin:0;
		font-family: sans-serif;
		font-weight: 100;
	}
	a{
		color: #888;
	}
	a:hover{
		color: #bbb;
	}
	#share_text > a{
		color: #999;
		text-decoration: none;
		position: relative;
		top:5px;
		opacity: 0.5;
		cursor: pointer;
	}
	#share_text > a:hover{
		color: #ddd;
		opacity: 1.0;
	}
	#outro{
		width:1280px; height:360px; background:#000; position:absolute; overflow:hidden
	}
	/*introduces the new shading on border*/
	#intro > #intro_shading{
		position: absolute;
		background:url(black_bg.png);
		width:1280px; height:360px;
		top: 80px;
	}
	#intro > #share_text{
		color: #555;
		text-align: center;
		width: 600px;
		font-size: 60px;
		font-weight: 100;
		position: absolute;
		width:100%;
		top: 70px;
		letter-spacing: 2px;
	}
	#intro > #pd_text{
		color: #555;
		text-align: center;
		width: 600px;
		font-size: 20px;
		font-weight: 100;
		position: absolute;
		width:100%;
		top: 120px;
		letter-spacing: 2px;
	}
	</style>
</head>
<body>
	<div id="intro">
		<canvas id="canvas" width="1280" height="500" style="position:absolute;bottom:0"></canvas>
		<div id="intro_shading"></div> 
		
		<div id="pd_text">
			<div style="width:600px; margin:25px auto; font-size:18px; letter-spacing:0; font-weight:normal">
				Based on the Parable of the Polygons "playable post", developed by  
				<a href="https://twitter.com/vihartvihart" target="_blank">@vihartvihart</a> and
				<a href="https://twitter.com/ncasenmare" target="_blank">@ncasenmare</a>,
				customized by <a href="https://alewi1.github.io/447-Polygons/" target="_blank">Team Tiger Blood</a>,
				then fiddled with by the Computational Ethics Team 1.
			</div>
		</div>

	</div>
</body>
</html>
<script src="MouseBlah.js"></script>
<script src="outro.js"></script>
<script src="popup.js"></script>
